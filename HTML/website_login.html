<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
    <div class="layui-container">
        <form class="layui-form" action="">
            <div class="layui-row">
                <div class="layui-col-md4 layui-col-md-offset4" style="margin-top: 40px;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                          <input type="text" name="userName" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md4 layui-col-md-offset4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                        <div id="msg" class="layui-form-mid layui-word-aux">提示</div>
                      </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md4 layui-col-md-offset4">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button id="btnLogin" class="layui-btn" lay-submit lay-filter="formDemo">登入</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                          <button id="btnSign" class="layui-btn" type="button">注册</button>
                        </div>
                      </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../JAVASCRIPT/jquery-3.5.1.min.js"></script>
<script>
  $(function(){
        $("#btnSign").click(function(){
            window.location.href="sign.html";
        });
        $("#btnLogin").click(function(){
            var username = $("#UserName").val();
            var password = $("#Password").val();
            if(username == "" || password == ""){
                $("#msg").text("");
                $("#msg").append("用户名或密码为空");
            }
            else{
                $.ajax({
                type:"POST",
                url:"login.php",
                dataType:"json",
                data:{"username":username,"password":password},
                beforeSend:function(){
                    $("#btnLogin").attr({disabled:"disabled"});
                    },
                success:function(json){
                    $("#msg").text("");
                    $("#msg").append(json.msg);
                    },
                complete:function(){
                    $("#btnLogin").removeAttr("disabled");
                    }
                });
            }
        });
    });
</script>
</html>
